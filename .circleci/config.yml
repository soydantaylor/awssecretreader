version: 2
jobs:
  build_dev:
    working_directory: ~/repo
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: build package
          command: |
            dotnet pack /p:/PackageVersion=1.0.${CIRCLE_BUILD_NUM}
      - store_artifacts:
          path: artifacts
      - persist_to_workspace:
          root: .
          paths:
            - .
  publish:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - attach_workspace:
          at: .
      - run:
          name: push package
          command: |
            dotnet nuget push -k 